<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pet Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./dist/img/dogtoy.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <script src="https://kit.fontawesome.com/bdb2f8ae99.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
	<div class="wrapper">
		<div class="nav__box">
			<button class="nav__hamburger">
				<i class="fa-solid fa-bars-staggered nav__icon"></i>
			</button>
			<a class="nav__logo" href="#">Pet<span class="nav__logo-span">Store</span></a>
			<ul class="nav__list">
				<li class="nav__item">
					<a href="#" class="nav__link">
						<i class="fa-solid fa-user nav__icon"></i>
					</a>
				</li>
				<li class="nav__item">
					<i class="fa-solid fa-magnifying-glass nav__icon"></i>
				</li>
				<li class="nav__item">
					<i class="fa-solid fa-cart-shopping nav__icon"></i>
				</li>
			</ul>
		</div>
	</div>
</nav>

    <header class="header">
    
</header>
    <main class="main">
        <div class="wrapper">
        <section class="main__products">
            <h2 class="main__title">Our Products</h2>
             <div class="main__products-box">
                <div class="main__product">
                    <div class="main__product-left">
                        <p class="main__productname">Pedigree</p>
                        <p class="main__productdesc">Best food for your best friend</p>
                        <button class="main__button">get it</button>
                    </div>
                    <div class="main__product-right">
                        <img src="./dist/img/pedigree.png" alt="Pedigree food for dogs" class="main__productimg">
                    </div>
                </div>
                <div class="main__product">
                    <div class="main__product-left">
                        <p class="main__productname">Reveal</p>
                        <p class="main__productdesc">Best food for your cat</p>
                        <button class="main__button">get it</button>
                    </div>
                    <div class="main__product-right">
                        <img src="./dist/img/catfood.png" alt="Reveal food for cat" class="main__productimg">
                    </div>
                </div>
                <div class="main__product">
                    <div class="main__product-left">
                        <p class="main__productname">DogToys</p>
                        <p class="main__productdesc">Toy for your dog.</p>
                        <button class="main__button">get it</button>
                    </div>
                    <div class="main__product-right">
                        <img src="./dist/img/dogtoy.png" alt="Dog holding toy in his mount" class="main__productimg">
                    </div>
                </div>
                <div class="main__product">
                    <div class="main__product-left">
                        <p class="main__productname">Aquatel</p>
                        <p class="main__productdesc">Aquarium set for start</p>
                        <button class="main__button">get it</button>
                    </div>
                    <div class="main__product-right">
                        <img src="./dist/img/aquarium.png" alt="Aquarium" class="main__productimg">
                    </div>
                </div>
             </div>      
        </section>
        <section style="height: 100vh;"></section>
    </div>
    </main>
    <script src="./dist/js/index.min.js"></script>
</body>
</html>
